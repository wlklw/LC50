<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業 LC50 計算工具</title>
    <style>
        /* CSS 樣式 - 美編與排版 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1em;
            margin-bottom: 25px;
        }

        .input-section, .results-section {
            margin-bottom: 25px;
        }
        
        .data-table-description {
            margin-bottom: 15px;
            color: #555;
            font-style: italic;
        }

        .unit-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #unit-select, #custom-unit-input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        #unit-select:focus, #custom-unit-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #555;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .primary-button {
            background-color: #3498db;
            color: #fff;
        }
        .primary-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .accent-button {
            background-color: #2ecc71;
            color: #fff;
        }
        .accent-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .secondary-button {
            background-color: #95a5a6;
            color: #fff;
        }
        .secondary-button:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .results-info {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        .results-info h3 {
            margin-top: 0;
            color: #34495e;
        }

        .result-value {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
        }

        .confidence-interval {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }
        
        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fdfdfd;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>LC50、LC75、LC90 計算工具</h2>
        <p class="subtitle">輸入您的實驗數據，自動計算半致死濃度與繪製 Probit 圖。</p>

        <div class="input-section">
            <div class="unit-selector">
                <label for="unit-select">濃度單位:</label>
                <select id="unit-select">
                    <option value="mg/L">mg/L</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                    <option value="ug/L">μg/L</option>
                    <option value="custom">自訂</option>
                </select>
                <input type="text" id="custom-unit-input" placeholder="輸入自訂單位" style="display: none;">
            </div>
            
            <p class="data-table-description">請輸入您的實驗數據。為確保計算準確與信賴區間，請至少輸入**三組**數據。</p>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>濃度 (C)</th>
                        <th>總數 (N)</th>
                        <th>死亡數 (D)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" class="concentration"></td>
                        <td><input type="number" class="total"></td>
                        <td><input type="number" class="dead"></td>
                    </tr>
                </tbody>
            </table>
            <button id="add-row-btn" class="button primary-button">新增數據列</button>
        </div>

        <hr>

        <div class="actions">
            <button id="calculate-btn" class="button accent-button">計算 LC 值</button>
            <button id="export-pdf-btn" class="button secondary-button" style="display: none;">匯出報告</button>
            <button id="reset-btn" class="button secondary-button">重設</button>
        </div>
